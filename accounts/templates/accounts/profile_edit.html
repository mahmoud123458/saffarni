{% extends 'base2.html' %}
{% load bootstrap4 %}
{% load static %}
{% block add %}
<link rel="stylesheet" href="{% static 'CSS/profile_edit.css' %}">
{% endblock add %}

{% block blog %}

<!--Start Form -->
<div class="parent">
  <div class="form">
    <h1>Edit Your Profile</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'accounts:profile_edit' %}">

    {% csrf_token %}
    {% bootstrap_form userform %}  
    {% bootstrap_form profileform %}

    {% buttons %}
    <button class="btn btn-primary btn-lg btn-block" type="submit">Edit</button>
    {% endbuttons %}
    
    </form>
    </div>
  </div>
</div>
<!-- End Form -->
{% endblock  %}
